name: Validate AI MindLayer

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  validate-schema:
    runs-on: ubuntu-latest
    name: Validate .ai.json Schema

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install -g ajv-cli
          npm install -g jsonlint

      - name: Validate JSON syntax
        run: |
          echo "ğŸ” Validating JSON syntax..."
          jsonlint .ai.json.example
          if [ -f .ai.json ]; then
            jsonlint .ai.json
          fi

      - name: Validate against schema
        run: |
          echo "ğŸ“‹ Validating against schema..."
          ajv validate -s schema.json -d .ai.json.example
          if [ -f .ai.json ]; then
            ajv validate -s schema.json -d .ai.json
          fi

      - name: Check documentation links
        run: |
          echo "ğŸ”— Checking documentation..."
          # Check if all referenced files exist
          test -f README.md
          test -f INSTALL.md
          test -f AI-INTEGRATION.md
          test -f LICENSE
          test -f CONTRIBUTING.md
          test -f CHANGELOG.md
          test -f TODO.md
          echo "âœ… All documentation files exist"

  lint-php:
    runs-on: ubuntu-latest
    name: Lint PHP Files

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Validate PHP syntax
        run: |
          echo "ğŸ” Validating PHP syntax..."
          find . -name "*.php" -exec php -l {} \;
          echo "âœ… PHP syntax validation complete"

  test-integration:
    runs-on: ubuntu-latest
    name: Test AI Integration

    steps:
      - uses: actions/checkout@v4

      - name: Test ai-init.php
        run: |
          echo "ğŸ§ª Testing ai-init.php..."
          php -f ai-init.php
          echo "âœ… AI init script works"

      - name: Verify project structure
        run: |
          echo "ğŸ“ Verifying project structure..."
          test -f .ai.json.example
          test -f ai-init.php
          test -f schema.json
          echo "âœ… Required files present"

      - name: Test example validation
        run: |
          echo "âœ¨ Testing if example validates..."
          npm install -g ajv-cli
          ajv validate -s schema.json -d .ai.json.example
          echo "âœ… Example file validates successfully"
